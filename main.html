<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Create Table App</h1>

    <button type="button" id="addRowBtn" class="btn btn-primary">Add Row</button> <!-- Button to add rows -->

    <table id="sampleTable" class="table table-striped">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Initial Cell 1</td>
                <td>Initial Cell 2</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
